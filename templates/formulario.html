<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
<script>
    function DarkMode() {
        var cuerpo = document.getElementsByTagName('body')[0];
        var footer = document.getElementsByTagName('footer')[0];
        var fieldset = document.getElementsByTagName('fieldset')[0];
        console.log(cuerpo.style.getPropertyValue("--fondoPagina"));
        if (cuerpo.style.getPropertyValue("--fondoPagina") !== "black") {
            cuerpo.style.setProperty("--fondoPagina", "black");
            cuerpo.style.setProperty("--fondoLetra", "white");
            footer.style.setProperty("--fondoFooter", "white");
            fieldset.style.setProperty("--fondoFieldset", "white solid 1px");
        } else {
            cuerpo.style.setProperty("--fondoPagina", "#fff");
            cuerpo.style.setProperty("--fondoLetra", "black");
            footer.style.setProperty("--fondoFooter", "black");
            fieldset.style.setProperty("--fondoFieldset", "black solid 1px");
        }
    }
</script>
